<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="978383792-ng550h8fkn7aekf2r0uqjn362q0621gp.apps.googleusercontent.com">
    <title>Login - Fake Account Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8 p-4">
        <header>
            <h2 class="text-2xl font-bold text-center my-4">Login</h2>
        </header>

        <main>
            <form id="login-form" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                        <span id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 cursor-pointer">
                            <svg class="h-6 w-6 text-gray-600" fill="none" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"
                                id="eye-open">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg class="h-6 w-6 text-gray-600 hidden" fill="none" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"
                                id="eye-closed">
                                <path
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057-5.064 7-9.542 7 .653 0 1.292.074 1.912.218m-.434 1.934A3 3 0 1112 15a3 3 0 01-1.434-.366m-1.934-1.934a3 3 0 010-2.828m1.434-.366A3 3 0 0112 9a3 3 0 011.434.366m0 0l4.243 4.243M3 3l18 18">
                                </path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-black hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                </div>
                <div class="text-center my-4">OR</div>
                <div id="g_id_onload"
                    data-client_id="978383792-ng550h8fkn7aekf2r0uqjn362q0621gp.apps.googleusercontent.com"
                    data-callback="onSignIn">
                </div>
                <div class="flex justify-center">
                    <div class="g_id_signin" data-type="standard" data-theme="outline" data-text="sign_in_with"
                        data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>
                <p class="text-center text-gray-500 text-sm mt-4">
                    Don't have an account? <a href="register.html" class="text-blue-500 hover:text-blue-800">Register Here</a>
                </p>
            </form>
        </main>

        <footer class="mt-8">
            <p class="text-center text-gray-500 text-xs">Â© 2025 Fake Profile Detector</p>
        </footer>
    </div>

    <script src="../script.js"></script>
</body>

</html>
