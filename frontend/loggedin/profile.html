<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <nav class="relative bg-gray-800 dark:bg-gray-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" command="--toggle" commandfor="mobile-menu"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6 in-aria-expanded:hidden">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="text-xl font-bold text-white">
                        <a href="loggedin.html">Fake Account Detector</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                            <a href="loggedin.html" aria-current="page"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Home</a>
                            <a href="about.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">About</a>
                            <a href="contact.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">How
                                to use?</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">View notifications</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6">
                            <path
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <button type="button"
                            class="relative flex rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            onclick="document.getElementById('user-menu').classList.toggle('hidden')">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full"
                                src="https://static.vecteezy.com/system/resources/previews/026/630/551/non_2x/profile-icon-symbol-design-illustration-vector.jpg"
                                alt="User">
                        </button>

                        <!-- Dropdown menu with theme support -->
                        <div id="user-menu"
                            class="absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white dark:bg-gray-800 py-1 shadow-lg ring-1 ring-black ring-opacity-5 dark:ring-gray-700 hidden transition-colors duration-200">
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Your
                                profile</a>
                            <a href="#" onclick="toggleTheme()"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                Switch Appearance
                                <span class="float-right text-xs opacity-70" id="theme-indicator">Light</span>
                            </a>
                            <a href="../loggedout/login.html" onclick="return confirmLogout()"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Log
                                Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                <a href="#" aria-current="page"
                    class="block rounded-md bg-gray-900 dark:bg-gray-700 px-3 py-2 text-base font-medium text-white">Dashboard</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Team</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Projects</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Calendar</a>
            </div>
        </el-disclosure>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <div class="flex items-center mb-8">
                <img class="h-24 w-24 rounded-full object-cover mr-6" src="https://static.vecteezy.com/system/resources/previews/026/630/551/non_2x/profile-icon-symbol-design-illustration-vector.jpg" alt="User Avatar">
                <div>
                    <h2 id="username-greeting" class="text-3xl font-bold text-gray-800 dark:text-white">Hello, Username</h2>
                    <p class="text-gray-600 dark:text-gray-400">Welcome back to your profile.</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <div class="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Log Sheet</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Twitter Handle</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Description</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Followers</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Following</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Statuses</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Prediction</th>
                                    <th class="py-2 px-4 border-b dark:border-gray-700 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Confidence</th>
                                </tr>
                            </thead>
                            <tbody id="log-sheet-body"></tbody>
                        </table>
                    </div>
                </div> 
                
            </div>
        </div>

        <footer class="mt-8">
            <p class="text-center text-gray-500 dark:text-gray-400 text-xs">Â© 2025 Fake Profile Detector</p>
        </footer>
    </div>

    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username-greeting').textContent = `Hello, ${username}`;
                loadLogSheet(username);
            }
        });

        function loadLogSheet(username) {
            const logSheetBody = document.getElementById('log-sheet-body');
            const logs = JSON.parse(localStorage.getItem(`logSheet_${username}`)) || [];

            logSheetBody.innerHTML = ''; // Clear existing logs

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.screen_name}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.description}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.followers_count}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.friends_count}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.statuses_count}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.prediction}</td>
                    <td class="py-2 px-4 border-b dark:border-gray-700 text-sm text-gray-800 dark:text-gray-200">${log.confidence.toFixed(2)}%</td>
                `;
                logSheetBody.appendChild(row);
            });
        }
    </script>
</body>

</html>
